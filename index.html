<!DOCTYPE html>
<html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name ="viewport", content="width=device-width", initial-scale="1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <h3 id="pageTitle">Simple Calculator </h3>
    
</head>
<body>
    <div id="calculator"> 
        <input id="display" readonly>
        <div id = "keys">

            <button onclick="clearDisplay()"class="top">AC</button>
            <button onclick="deleteCharacter()"class="top">DEL</button>
            <button onclick="appendToDisplay('%')"class="top">%</button>
            <button onclick="appendToDisplay('/')"class="operator">รท</button>
          
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')"class="operator">ร</button>

            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')"class="operator">-</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')"class="operator">+</button>
            
            <button onclick="flipSign()">+/-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()"class="operator">=</button>
            

           

        </div>

    </div>


<script src = "index.js"></script>
</body>
</html>
